<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e09f3e"/>
      <stop offset="100%" stop-color="#c48a2f"/>
    </linearGradient>
    <linearGradient id="g1b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3ecfa5"/>
      <stop offset="60%" stop-color="#6895d2"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Dark circle background -->
  <circle cx="256" cy="256" r="240" fill="#09090b"/>
  <circle cx="256" cy="256" r="238" fill="none" stroke="#1a1a1f" stroke-width="4"/>
  <!-- Subtle accent ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#g1)" stroke-width="1.5" opacity="0.3"/>
  <!-- Audio waveform bars (left side) transitioning to quill stroke -->
  <g filter="url(#glow1)">
    <!-- Waveform bars -->
    <rect x="80" y="220" width="8" height="72" rx="4" fill="url(#g1b)" opacity="0.6"/>
    <rect x="100" y="190" width="8" height="132" rx="4" fill="url(#g1b)" opacity="0.7"/>
    <rect x="120" y="160" width="8" height="192" rx="4" fill="url(#g1b)" opacity="0.8"/>
    <rect x="140" y="180" width="8" height="152" rx="4" fill="url(#g1b)" opacity="0.9"/>
    <rect x="160" y="200" width="8" height="112" rx="4" fill="url(#g1b)" opacity="0.85"/>
    <rect x="180" y="170" width="8" height="172" rx="4" fill="url(#g1b)" opacity="0.95"/>
    <rect x="200" y="195" width="8" height="122" rx="4" fill="url(#g1b)"/>
  </g>
  <!-- Quill / pen nib (right side) -->
  <g filter="url(#glow1)">
    <path d="M240 310 C260 280, 320 200, 420 110 C425 105, 435 108, 430 115 C380 190, 300 270, 260 310 Z"
          fill="url(#g1)" opacity="0.95"/>
    <!-- Quill slit -->
    <line x1="340" y1="180" x2="280" y2="290" stroke="#09090b" stroke-width="2" stroke-linecap="round"/>
    <!-- Ink dot at tip -->
    <circle cx="248" cy="312" r="5" fill="#e09f3e"/>
  </g>
  <!-- Written text lines beneath quill -->
  <line x1="120" y1="370" x2="340" y2="370" stroke="#ededef" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
  <line x1="120" y1="390" x2="300" y2="390" stroke="#ededef" stroke-width="2" stroke-linecap="round" opacity="0.15"/>
  <line x1="120" y1="410" x2="260" y2="410" stroke="#ededef" stroke-width="2" stroke-linecap="round" opacity="0.1"/>
</svg>
