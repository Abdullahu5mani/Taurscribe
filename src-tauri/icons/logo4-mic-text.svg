<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g4a" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e09f3e"/>
      <stop offset="100%" stop-color="#c48a2f"/>
    </linearGradient>
    <linearGradient id="g4b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6895d2"/>
      <stop offset="100%" stop-color="#3ecfa5"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="80" fill="#09090b"/>
  <rect x="3" y="3" width="506" height="506" rx="77" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="3"/>
  <!-- Microphone body -->
  <g transform="translate(180, 80)" filter="url(#glow4)">
    <!-- Mic capsule -->
    <rect x="0" y="0" width="60" height="120" rx="30" fill="none" stroke="url(#g4a)" stroke-width="5"/>
    <!-- Mic grille lines -->
    <line x1="12" y1="30" x2="48" y2="30" stroke="#e09f3e" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="45" x2="48" y2="45" stroke="#e09f3e" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="60" x2="48" y2="60" stroke="#e09f3e" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="75" x2="48" y2="75" stroke="#e09f3e" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="90" x2="48" y2="90" stroke="#e09f3e" stroke-width="1.5" opacity="0.4"/>
    <!-- Mic cradle -->
    <path d="M-20,80 C-20,145 80,145 80,80" fill="none" stroke="url(#g4a)" stroke-width="4" stroke-linecap="round"/>
    <!-- Mic stand -->
    <line x1="30" y1="145" x2="30" y2="190" stroke="url(#g4a)" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="190" x2="52" y2="190" stroke="url(#g4a)" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Text lines flowing from mic (dissolving right) -->
  <g filter="url(#glow4)">
    <!-- Line 1 -->
    <line x1="270" y1="140" x2="420" y2="140" stroke="url(#g4b)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <!-- Line 2 -->
    <line x1="270" y1="168" x2="390" y2="168" stroke="url(#g4b)" stroke-width="3" stroke-linecap="round" opacity="0.55"/>
    <!-- Line 3 -->
    <line x1="270" y1="196" x2="360" y2="196" stroke="url(#g4b)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <!-- Line 4 -->
    <line x1="270" y1="224" x2="340" y2="224" stroke="url(#g4b)" stroke-width="2.5" stroke-linecap="round" opacity="0.25"/>
    <!-- Cursor blink -->
    <rect x="270" y="248" width="2" height="16" rx="1" fill="#3ecfa5" opacity="0.6"/>
  </g>
  <!-- Bottom wordmark -->
  <text x="256" y="410" text-anchor="middle" font-family="'Syne',sans-serif" font-weight="800" font-size="40" letter-spacing="4" fill="url(#g4a)">TAURSCRIBE</text>
  <text x="256" y="440" text-anchor="middle" font-family="'Outfit',sans-serif" font-weight="400" font-size="14" letter-spacing="6" fill="#6b6b76">SPEECH TO TEXT</text>
</svg>
