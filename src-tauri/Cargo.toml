[package]
name = "taurscribe"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "taurscribe_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon", "image-png"] }
tauri-plugin-opener = "2"
tauri-plugin-fs = "2"  # For accessing AppData directories
serde = { version = "1", features = ["derive"] }
serde_json = "1"
cpal = "0.15"
crossbeam-channel = "0.5"
hound = "3.5"
chrono = "0.4"
# whisper-rs with CUDA + Vulkan (includes 12x iGPU performance boost from whisper.cpp v1.8.3)
# Update periodically: cargo update -p whisper-rs
# NOTE: Disabled CUDA/Vulkan for now - enable if you have CUDA Toolkit and Vulkan SDK installed
# --- General Dependencies (Required on ALL platforms) ---
rubato = "0.14"
dirs = "6.0.0"
rdev = "0.5"
regex = "1.12.2"
tauri-plugin-store = "2.4.2"

# --- Platform-Specific AI Backends ---

# 1. Base / CPU Fallback (ARM Windows/Linux)
# -------------------------------------------------------------------------
whisper-rs = { git = "https://codeberg.org/tazz4843/whisper-rs.git" }
parakeet-rs = { version = "=0.3.0" }
ort = { version = "2.0.0-rc.11", features = ["download-binaries"] }

# 2. macOS Configuration
# -------------------------------------------------------------------------

# macOS Apple Silicon (ARM64) -> Metal + CoreML
[target.'cfg(all(target_os = "macos", target_arch = "aarch64"))'.dependencies]
whisper-rs = { git = "https://codeberg.org/tazz4843/whisper-rs.git", features = ["metal"] }
ort = { version = "2.0.0-rc.11", features = ["download-binaries", "coreml"] }

# macOS Intel (x86_64) -> Metal + CPU ORT (CoreML binaries often missing for Intel)
[target.'cfg(all(target_os = "macos", target_arch = "x86_64"))'.dependencies]
whisper-rs = { git = "https://codeberg.org/tazz4843/whisper-rs.git", features = ["metal"] }
ort = { version = "2.0.0-rc.11", features = ["download-binaries"] }

# 3. Windows & Linux (x86_64) -> CUDA
# -------------------------------------------------------------------------
[target.'cfg(all(any(target_os = "windows", target_os = "linux"), target_arch = "x86_64"))'.dependencies]
whisper-rs = { git = "https://codeberg.org/tazz4843/whisper-rs.git", features = ["cuda"] }
parakeet-rs = { version = "=0.3.0", features = ["cuda"] }
ort = { version = "2.0.0-rc.11", features = ["download-binaries", "cuda"] }

# Speed up dev builds by optimizing dependencies but not your code
[profile.dev]
opt-level = 0          # Don't optimize your code (fast builds)

[profile.dev.package."*"]
opt-level = 1          # Lightly optimize dependencies (faster runtime)

# If you want even faster dev builds, uncomment this (but slower runtime):
# [profile.dev.package."*"]
# opt-level = 0

