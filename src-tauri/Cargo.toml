[package]
name = "taurscribe"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "taurscribe_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
cpal = "0.15"
crossbeam-channel = "0.5"
hound = "3.5"
chrono = "0.4"
# whisper-rs with CUDA + Vulkan (includes 12x iGPU performance boost from whisper.cpp v1.8.3)
# Update periodically: cargo update -p whisper-rs
whisper-rs = { git = "https://codeberg.org/tazz4843/whisper-rs.git", features = ["cuda", "vulkan"] }
rubato = "0.14"

# Speed up dev builds by optimizing dependencies but not your code
[profile.dev]
opt-level = 0          # Don't optimize your code (fast builds)

[profile.dev.package."*"]
opt-level = 1          # Lightly optimize dependencies (faster runtime)

# If you want even faster dev builds, uncomment this (but slower runtime):
# [profile.dev.package."*"]
# opt-level = 0

